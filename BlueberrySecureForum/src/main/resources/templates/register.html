
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Form</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style2.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>

<style>
.image-container{
    background: url('img/register.jpg') center no-repeat;
    background-size:cover;
    height:100vh;

}
.form-container{
    background-color: #00ccc2;
    display:flex;
    justify-content: center;
}

.form-box{
    display: flex;
    flex-direction: column;
    justify-content: center;
 min-height: 100vh;

}
.form-box h2{
    font-weight:bold;
    color:#fff;
}

</style>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 d-none d-md-block image-container">

                </div>

                    <div class = " col-lg-6 col-md-6 form-container">
                   <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                       <div class="logo mb-3">
                        <img  th:src="@{/img/blackberry.png}"  alt="Smiley face" height="42" width="42">
                       </div>

                       <div class="heading mb-4">
                           <h2> Blueberry Registration Page</h2>
                       </div>


   <form name="form" action="#" th:action="@{/register}" method="post">

                       <div class="form-group">
                       
                    
                       
                        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter new username">
                       
                      </div>
                      <div class="form-group">
                        
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter new password">
                      </div>
         
                      <button type="submit"  class="btn btn-danger">Register</button>
                   
                   
                   
                   
                   
                    </form>
                </br>
                
              <a href="/login" th:href="@{/login}" class="btn btn-warning">Go back to login page</a>
                   


 

                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
